databases:
  - name: cinecircle-database
    plan: free
    databaseName: cinecircle
    user: cinecircle_user
    postgresMajorVersion: "14"
    region: frankfurt
    ipAllowList: []

services:
  - name: thecinecircle-server
    plan: starter
    type: web
    runtime: node
    region: frankfurt
    branch: main
    rootDir: ./server
    buildCommand: "./bin/render-build.sh"
    startCommand: "node ./src/server.js"
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production

      - key: SERVER_PORT
        value: 8000

      - key: POSTGRES_HOST
        fromDatabase:
          name: cinecircle-database
          property: host

      - key: POSTGRES_PORT
        fromDatabase:
          name: cinecircle-database
          property: port

      - key: POSTGRES_USER
        fromDatabase:
          name: cinecircle-database
          property: user

      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: cinecircle-database
          property: password

      - key: POSTGRES_DB
        fromDatabase:
          name: cinecircle-database
          property: database

      - key: JWT_SUPERSECRETSIGNER
        sync: false

      - key: TMDB_KEY
        sync: false

  - name: thecinecircle
    type: web
    runtime: static
    branch: main
    rootDir: ./client
    buildCommand: "npm run build"
    staticPublishPath: ./dist
    autoDeploy: true
    envVars:
      - key: VITE_API_URL
        value: "https://thecinecircle-server.onrender.com"
